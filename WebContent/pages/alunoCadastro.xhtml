<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<ui:composition template="/templates/modeloGeral.xhtml">
	<ui:define name="conteudo">
		<h:form>
			<p:toolbar>
				<f:facet name="left">
					<h:outputText value="Cadastro de Aluno" />
				</f:facet>
			</p:toolbar>
			<h:panelGrid columns="2">
				<p:outputLabel value="Código" />
				<p:inputText size="12" readonly="true" />
				<p:outputLabel value="Nome" />
				<p:inputText maxlength="60" size="80" />
				<p:outputLabel value="CPF" />
				<p:inputMask mask="999.999.999-99" size="15" />
				
				<p:outputLabel value="Data de matrícula" />
				<p:inputMask mask="99/99/9999" size="10" />
				
				<p:outputLabel value="Telefone" />
				<p:inputMask mask="(99) 9999-9999" size="15" />
				<p:outputLabel value="Selecione uma modalidade" />
				<p:selectOneMenu>
					<f:selectItem itemLabel="Selecione uma opção" />
					<f:selectItem itemLabel="Presencial" itemValue="presencial"/>
					<f:selectItem itemLabel="EAD" itemValue="ead"/>					
				</p:selectOneMenu>
			</h:panelGrid>
			
			<h:panelGrid columns="3">				
				<p:commandButton value="Gravar" />
				<p:commandButton value="Limpar" />
				<p:commandButton value="Retornar" action="/pages/alunoPesquisa.xhtml"/>				
			</h:panelGrid>			
		</h:form>
	</ui:define>
</ui:composition>
</html>
