<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<ui:composition template="/templates/modeloGeral.xhtml">
	<ui:define name="metadata">
		<f:metadata>
			<f:event listener="#{alunoBean.carregarCadastro}"
				type="preRenderView" />
		</f:metadata>
	</ui:define>
	<ui:define name="conteudo">
		<h:form id="frmAluCad">
			<p:toolbar>
				<f:facet name="left">
					<h:outputText value="Cadastro de Aluno" />
				</f:facet>
			</p:toolbar>
			<h:panelGrid id="pnlAluCadDados" columns="2">
				<p:outputLabel value="Código" />
				<p:inputText size="12" readonly="true"
					value="#{alunoBean.alunoCadastro.codigo}" />
				<p:outputLabel value="Nome" />
				<p:inputText maxlength="60" size="80"
					value="#{alunoBean.alunoCadastro.nome}" />
				<p:outputLabel value="CPF" />
				<p:inputMask mask="999.999.999-99" size="15"
					value="#{alunoBean.alunoCadastro.cpf}" />
				<p:outputLabel value="Data de matrícula" />
				<p:inputMask mask="99/99/9999" size="10"
					value="#{alunoBean.alunoCadastro.dataMatricula}" />
				<p:outputLabel value="Telefone" />
				<p:inputMask mask="(99) 9999-9999" size="15"
					value="#{alunoBean.alunoCadastro.telefone}" />
				<p:outputLabel value="Selecione uma modalidade" />
				<p:selectOneMenu value="#{alunoBean.alunoCadastro.modalidade}">
					<f:selectItem itemLabel="Selecione uma opção" />
					<f:selectItem itemLabel="Presencial" itemValue="presencial" />
					<f:selectItem itemLabel="EAD" itemValue="ead" />
				</p:selectOneMenu>
			</h:panelGrid>

			<h:panelGrid columns="5">
				<p:commandButton value="Gravar" actionListener="#{alunoBean.salvar}"
					update=":msgGlobal :frmAluCad:pnlAluCadDados" />

				<p:commandButton action="#{alunoBean.limpar()}" value="Limpar"
					process="@this" update="@form" resetValues="true" />

				<p:commandButton value="Retornar"
					action="/pages/alunoPesquisa.xhtml" />

				<!-- Adição de botões para manipular os dados inseridos -->
				<p:commandButton value="Excluir"
					actionListener="#{alunoBean.excluir}" update=":msgGlobal" />

				<p:commandButton value="Editar" actionListener="#{alunoBean.editar}"
					update=":msgGlobal" />
			</h:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
</html>
