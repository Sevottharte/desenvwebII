<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Sistema Java Web</title>
</h:head>
<h:body>
<p:growl id="msgGlobal" sticky="true"/>
	<p:layout fullPage="true">
		<p:layoutUnit position="north" header="Sistema Java Web"
			resizable="false" closable="false" collapsible="false">			
		</p:layoutUnit>

		<p:layoutUnit position="south"
			header="Desenvolvido pelos alunos do curso 
		Bacharelado em Sistemas de Informação - UAB/UFAL"
			resizable="false" closable="false" collapsible="false">
		</p:layoutUnit>

		<p:layoutUnit position="west" size="250" header="Menu Principal"
			resizable="false" closable="false" collapsible="false">
			<h:form>
				<p:panelMenu>
					<p:submenu label="Arquivo">
						<p:menuitem value="Principal" outcome="/pages/principal.xhtml"/>
						<p:menuitem value="Sair" />
					</p:submenu>
					<p:submenu label="Cadastro">
						<p:menuitem value="Aluno" outcome="/pages/alunoPesquisa.xhtml"/>
						<p:menuitem value="Cadastro Aluno" outcome="/pages/alunoCadastro.xhtml"/>
						<p:menuitem value="Orientador" outcome="/pages/orientadorPesquisa.xhtml"/>
						<p:menuitem value="Cadastro Orientador" outcome="/pages/orientadorCadastro.xhtml"/>
						<p:menuitem value="Usuário" outcome="/pages/usuarioPesquisa.xhtml"/>
						<p:menuitem value="Cadastro Usuário" outcome="/pages/usuarioCadastro.xhtml"/>
					</p:submenu>
					<p:submenu label="Avaliações">
						<p:menuitem value="Nova" />
					</p:submenu>
				</p:panelMenu>
			</h:form>
		</p:layoutUnit>

		<p:layoutUnit position="east" resizable="false" closable="false"
			collapsible="false">
		</p:layoutUnit>

		<p:layoutUnit position="center">
			<ui:insert name="conteudo" />
		</p:layoutUnit>

	</p:layout>
</h:body>
</html>
